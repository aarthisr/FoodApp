{% extends 'Food/base.html' %}
{% block content %}
<div class="row">
    <div class="col-med-6 offset-md-2" style="width: 200px;">
        <img class="card" width="200px" height="100px" src="{{ item.item_image }}"/>
    </div>
    <div class="col-med-6" style="width: 400px;">
        <!-- <h3>{{ item.item_name }}</h3>
        <h3>{{ item.item_desc }}</h3>
        <h3>${{ item.item_price }}</h3> -->
        <h3>{{ object.item_name }}</h3>
        <h3>{{ object.item_desc }}</h3>
        <h3>${{ object.item_price }}</h3>
        <a class="btn btn-success" href="{% url 'Food:update_item' item.id %}">Edit</a>
        <a class="btn btn-success" href="{% url 'Food:delete_item' item.id %}">Delete</a>
    </div>
</div>
{% endblock %}
