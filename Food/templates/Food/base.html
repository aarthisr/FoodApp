{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Home</title>
    <link rel="stylesheet" href="{% static 'Food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'Food:index' %}" class="navbar-brand">FoodApp</a>
        <div class="navbar">
            <a class="nav-link active" aria-current="page" style="color: antiquewhite;" href="{% url 'Food:create_item' %}">Add item</a>
            <a class="nav-link active" style="color: antiquewhite;" href="#">Delete item</a>
            <a class="nav-link active" style="color: antiquewhite;" href="#">View item</a>
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Log Out</button>
              </form>
            {% else  %}
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Log In</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <p class="alert alert-{{ message.tag }}" style="color: black; background-color: lightgreen; text-align: center;">{{ message }}</p>
    {% endfor %}
    
    {% endif %}
    {% block content %}
    {% endblock %}    
</body>
</html>
